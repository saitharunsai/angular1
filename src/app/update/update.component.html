<div class="container">
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>successfully!</strong> Your data has been updated.

  <button type="button" (click)="closealert()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
    <form [formGroup]="editDetails" (ngSubmit)="update()" >
        <div class="form-row">
          <div class="form-group col-md-6" >
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
           
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Snehal Sabale">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" formControlName="city" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" formControlName="state" class="form-control">
              <option selected>choose options</option>
              <option>Maharashtra</option>
              <option>Karanatak</option>
            </select>
          </div>
         
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" formControlName="zipcode" id="inputZip">
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputskill">Skills</label>
          <input type="text"  class="form-control" formControlName="skill" id="inputskill" placeholder="Enter Your Skills">
        
        </div>
        <button type="submit" class="btn btn-success">Update</button>
       
      </form>
</div>
